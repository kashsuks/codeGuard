<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="intro" id="intro">
    <div class="intro-content">
        <h1>This is codeGuard</h1>
        <p>Welcome to codeGuard! Built by Kashyap Sukshavasi. This tool helps you check for code plagiarism by comparing submitted code snippets. You can input your name and code, and our tool will let you know if there are any duplicates.</p>
        <div class="intro-links">
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
        <button onclick="fadeOutAndScroll()">Learn More</button>
    </div>
</div>

<div id="main-content" class="container">
    <h2>Code Plagiarism Checker</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <textarea id="code" rows="6" placeholder="Enter your code"></textarea>
    <button onclick="submitCode()">Submit</button>

    <div id="results" class="results"></div>
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Welcome to CodeGuard</h2>
    <p>This tool helps you check for code plagiarism by comparing submitted code snippets. You can input your name and code, and our tool will let you know if there are any duplicates.</p>
    
    <div class="checker-form">
        <h3>Code Plagiarism Checker</h3>
        <div id="error-message" style="color: red;"></div>
        <input type="text" id="name" placeholder="Enter your name">
        <textarea id="code" rows="10" placeholder="Enter your code"></textarea>
        <button onclick="submitCode()">Submit</button>
    </div>
    
    <div id="results" class="results"></div>
    <div id="comparison" class="comparison">
        <div class="code-container">
            <div id="original-code" class="code-box"></div>
            <div id="changed-code" class="code-box"></div>
        </div>
    </div>
</div>

<footer class="footer">
    Made with ❤️ by Kashyap Sukshavasi
</footer>

<script src="script.js"></script>

</body>
</html>
